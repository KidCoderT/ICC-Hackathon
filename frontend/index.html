<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <title>Registration Form</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class = "container">
        <form action = "" id = "registrationform">
          <div class = "alert">Ticket Booked!</div>
          <div class = "inputBox">
            <input type = "text" id = "name" placeholder = "Enter your name" required/>
          </div>

          <div class = "inputBox">
            <input type = "email" id = "emailid" placeholder = "Enter your email" required/>
          </div>

          <div class = "inputBox">
            <input type = "text" id = "seatnum" placeholder = "Seat Number" required/>
          </div>

          <div class = "inputBox">
            <input type = "text" id = "nationality" placeholder = "Nationality" required/>
          </div>

          <div class = "inputBox">
            <input type = "date" id = "dob" required/>
          </div>

          <div class = "inputBox">
            <button type = "submit">Book Ticket</button>
          </div>
        </form>
        <div id="qrcode"></div>

      </div>

      <script src = "https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
      <script src = "./index.js"></script>
  </body>
</html>
